<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="wrap-image">
        <img
          class="image"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
      </div>
      <img class="eyeImage" src="./images/icon-view.svg" alt="eye svg" />
      <div class="title">Equilibrium #3429</div>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="additional-infos">
        <div class="wrap-price">
          <img src="./images/icon-ethereum.svg" alt="etherum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="wrap-time">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <header>
        <img src="./images/image-avatar.png" alt="author image" />
        <span> Creation of <strong>Jules Wyvern</strong></span>
      </header>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/luizfelipebraga">Luiz Felipe Braga</a>.
    </div>
  </body>
</html>
